<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="contents">
        <form id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Search city.."
                class="search form-control"
                autofocus="on"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="search form-control shadow"
              />
            </div>
            <div class="col-3">
              <button id="button">Current</button>
            </div>
          </div>
        </form>
        <div class="weather">
          <h6>Humidity: <span id="humidity">66</span>%</h6>
          <h6>Wind: <span id="wind">3</span>km/hr</h6>
        </div>

        <div class="row">
          <div class="col">
            <h1 id="city">Nairobi</h1>
            <h2 id="time"></h2>
          </div>
          <div class="row">
            <div class="col">
              <h3>Currently <span id="degrees">22°C</span></h3>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <h6>Mon</h6>
            <p>24°C ☀</p>
          </div>
          <div class="col">
            <h6>Tue</h6>
            <p>22°C 🌦</p>
          </div>
          <div class="col">
            <h6>Wed</h6>
            <p>17°C 🌧</p>
          </div>
          <div class="col">
            <h6>Thur</h6>
            <p>20°C ☁</p>
          </div>
          <div class="col">
            <h6>Fri</h6>
            <p>15°C ⛈</p>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
